skillsEN: <ul><li><strong>EDP-Knowledge</strong> – Through working as an assistant for the German Engineering Society, I have much experience with Microsoft Office. Furthermore, I have much knowledge when it comes to customer management with the software CAS. My training also taught me how to handle Adobe graphical programs, such as Photoshop, Illustrator and InDesign.</li><li><strong>Teamwork</strong> – During projects, I look after all of my team members and try to improve teamwork to achieve excellent results. I solve problems with great dedicate and stay calm even in stressful situations.</li><li><strong>Structured and organized</strong> – Writing to-do lists and organizing things is a lot of fun for me. That's why I always keep my pens and my pad with me.7</li></ul>
