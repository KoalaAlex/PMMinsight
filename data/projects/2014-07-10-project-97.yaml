content: <ol><li><b>Seit ich an der HdM bin,</b> habe ich tolle Menschen getroffen, viel gelernt und konnte durch spannende Exkursionen bereits praktische Einblicke in die Branche bekommen.</li><li><b>Wenn ich mit der HdM fertig bin,</b> möchte ich in einem renommierten Unternehmen in einer Position arbeiten, die mich begeistert, mich fördert und fordert.</li><li><b>In der Prüfungsphase</b> versuche ich die Klausuren mit viel Kaffee und Durchhaltevermögen motiviert zu meistern.</li></ol>

cv: 2010<br>Fachhochschulreife<br>Fachoberschule Design, Saarbrücken<br><br><b>Praktische Erfahrung:</b><br>09/2010 – 12/2010<br>Orientierungspraktikum<br>Media Design GmbH, Lebach<br><br>01/2013 – 03/2013<br>Ausbildungsbegleitendes Praktikum<br>Grafische Werkstatt, Heusweiler<br><br><b>Ausbildung:</b><br>08/2011 – 06/2014<br>Mediengestalterin Digital und Print mit Schwerpunkt Print<br>Villeroy & Boch AG, Merzig<br><br><b>Berufserfahrung:</b><br>Seit 05/2015<br>Aushilfskraft<br>Verein Deutscher Ingenieure e.V., Stuttgart

skills: <ul><li><b>EDV-begabt</b> – Durch meine derzeitige Aushilfstätigkeit beim Verein Deutscher Ingenieure habe ich viel Erfahrung im Umgang mit Microsoft Office. Außerdem verfüge ich über gute Kenntnisse im Bereich Kundenmanagement mit der Software CAS. Durch meine Ausbildung bin ich mit den Adobe Grafikprogrammen Photoshop, Illustrator und InDesign vertraut.<li><b>Teamfähig</b> – Bei Projektarbeiten achte ich auf alle Teammitglieder und versuche den Zusammenhalt zu stärken um gemeinsam zu einem ausgezeichneten Ergebnis zu gelangen. Ich bewältige Aufgaben mit viel Engagement und auch stressige Situationen lassen mich nicht den Kopf verlieren.</li><li><b>Strukturiert und organisiert</b> – To-Do Listen zu schreiben und das Organisieren bereitet mir viel Freude, weshalb Block und Stift meine ständigen Begleiter sind.</li></ul>

