contentEN: <ol><li><strong>Since being at HdM</strong>, I met great people, learned much and gained practical insight into the business through excursions.</li><li><strong>After graduating from HdM</strong>, I would like to work for a renowned company with a good reputation that supports and excites me and that demands much from me.</li><li><strong>Before exams</strong>, I try to succeed as best as I can with lots of coffee and endurance.</li></ol>

