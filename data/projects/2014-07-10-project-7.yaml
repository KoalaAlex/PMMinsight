content: <ol><li><b>Wenn ich mit der HdM fertig bin,</b> möchte ich in einem Unternehmen arbeiten, in dem ich das im Studium Erlernte anwenden und mich sowohl fachlich als auch persönlich weiterentwickeln kann.</li><li><b>Ich studiere PMM,</b> weil mir in meiner kaufmännischen Ausbildung die technische Komponente fehlte. Als angehende Wirtschaftsingenieurin genieße ich eine breitgefächerte Ausbildung aus wirtschaftlichen und technischen Themen.</li><li><b>In der Prüfungsphase</b> bekommen mich meine Familie und Freunde drei Wochen kaum zu Gesicht und mein Koffeinbedarf verdoppelt sich.</li></ol>

