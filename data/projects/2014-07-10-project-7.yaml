contentEN: <ol><li><strong>After graduating from HdM</strong>, I would like to work for a company where I can use the things I learned in my studies and where I can grow both personally and professionally.</li><li><strong>I study PMM</strong> because I missed a technical component in my business training. As a prospective industrial engineer, I have a diversified educational background in business and technology.</li><li><strong>Before exams</strong>, my family and friends hardly get to see me for those three weeks and my need for coffee doubles.</li></ol>

