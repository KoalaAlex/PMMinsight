content: <ol><li><b>Wenn ich an das erste Semester denke,</b> war alles ganz neu für mich. Ich habe in kurzer Zeit viel gelernt und meine Organisation und Planung verbessert und dabei viele neue Freunde kennengelernt.</li><li><b>Wenn ich mit der HdM fertig bin,</b> möchte ich in einem Beruf arbeiten, der vielseitig und spannend ist. Gerne würde ich einen Job in der Medienbranche finden, in dem ich meine betriebswirtschaftlichen Kenntnisse in der Praxis anwenden könnte.</li><li><b>Ich studiere PMM,</b> weil der Studiengang neben technischen Themen, ein breites Wissen an betriebswirtschaftlichen und managementbezogenen Themen bietet.</li></ol>

