skills: <ul><li><b>Texten, gestalten, designen</b> - Das sind Tätigkeiten denen ich gerne nachgehe. Mein Ideenreichtum und meine Kreativität sind dafür sehr hilfreich und zeichnen mich aus. Durch meine Ausbildung konnte ich mein Wissen über die Adobe Programme Photoshop, Adobe InDesign und Adobe Illustrator vertiefen.<li><b>Kommunikativ und teamfähig</b> - Ich arbeite seit vielen Jahren in der Gastronomie und komme mit den unterschiedlichsten Charakteren in Berührung. Die Arbeit im Team und der Umgang mit Kunden macht mir sehr viel Spaß.</li><li><b>Sprachenbegabt</b> - Französisch war meine erste Fremdsprache auf dem Gymnasium. Somit hatte ich sieben Jahre Unterricht in Französisch und fünf Jahre in Englisch.</li></ul>