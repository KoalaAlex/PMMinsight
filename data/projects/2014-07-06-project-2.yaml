content: <ol><li><b>Wenn ich an das erste Semester denke,</b> denke ich an viele neue Menschen, viele Informationen, an die erste Kneipentour und an die erste Prüfungsphase, in der noch niemand richtig wusste wie was funktioniert.</li><li><b>Seit ich an der HdM bin,</b> weiß ich wie wichtig es ist sich selbst organisieren zu können. Ich verbringe viel Zeit in der Lernwelt der HdM und mag seitdem auch Automatenkaffee.</li><li><b>In der Prüfungsphase</b> nimmt mein Karteikarten-, Kugelschreiber- und Kaffeekonsum exponentiell zu, meine Nerven hingegen ab.</li></ol>

cv: <b>Ausbildung:</b><br>08/2008 – 07/2011<br>Staatlich geprüfte Grafik-Designerin, Fachhochschulreife Bernd-Blindow-Schulen, Friedrichshafen

skills: <ul><li><b>Texten, gestalten, designen</b> - Das sind Tätigkeiten denen ich gerne nachgehe. Mein Ideenreichtum und meine Kreativität sind dafür sehr hilfreich und zeichnen mich aus. Durch meine Ausbildung konnte ich mein Wissen über die Adobe Programme Photoshop, Adobe InDesign und Adobe Illustrator vertiefen.<li><b>Kommunikativ und teamfähig</b> - Ich arbeite seit vielen Jahren in der Gastronomie und komme mit den unterschiedlichsten Charakteren in Berührung. Die Arbeit im Team und der Umgang mit Kunden macht mir sehr viel Spaß.</li><li><b>Sprachenbegabt</b> - Französisch war meine erste Fremdsprache auf dem Gymnasium. Somit hatte ich sieben Jahre Unterricht in Französisch und fünf Jahre in Englisch.</li></ul>


contentEN: <ol><li>When I think about the first semester, I think about the new people, the wealth of information, my first bar hopping and my first exam phase in when nobody knows how anything works.</li><li>Since beeing at HdM, I learned how important organization is. I spend a lot of time at HdM’s "Lernwelt" and I like the coffee machine coffee.</li><li>Before exams, my number of index cards and pens and my coffee consumption increases exponentially, while my nerves tend to deteriorate.</li></ol>

cvEN: <strong>Education</strong><br>08/2008 – 07/2011<br>Certified Graphic Designer, Advanced Technical College Certificate<br>Bernd-Blindow-Schulen, Friedrichshafen

skillsEN: <ul><li><strong>Texting, creating, designing</strong> – These are activities I enjoy. My imagination and creativity are very helpful for this and really define who I am. During my training, I was able to deepen my knowledge of the Adobe programs Photoshop, InDesign and Illustrator.</li><li><strong>Communicative and Team player</strong> – For many years, I worked in gastronomy and got in contact with many different kinds of people. Working in a team and the interaction with customers gives me a lot of pleasure.</li><li><strong>Linguistically gifted</strong> – French was my first foreign language in school, so I have been learning French for seven years and English for five years.</li></ul>

