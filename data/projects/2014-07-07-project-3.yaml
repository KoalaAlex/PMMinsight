content: <ol><li><b>Seit ich an der HdM bin,</b> habe ich gelernt, dass Intelligenz und Talente sehr hilfreich sind aber nicht alles. Fleiß und Ausdauer sind das Wichtigste.</li><li><b>Wenn ich mit der HdM fertig bin,</b> möchte ich im Ausland Erfahrungen sammeln und anschließend die Karriereleiter hinaufklettern.</li><li><b>In der Prüfungsphase</b> stapeln sich in meinem Zimmer Bücher und Ordner, Hefte und Mitschriften und ich esse viel Traubenzucker.</li></ol>

