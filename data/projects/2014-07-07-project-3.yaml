content: <ol><li><b>Seit ich an der HdM bin,</b> habe ich gelernt, dass Intelligenz und Talente sehr hilfreich sind aber nicht alles. Fleiß und Ausdauer sind das Wichtigste.</li><li><b>Wenn ich mit der HdM fertig bin,</b> möchte ich im Ausland Erfahrungen sammeln und anschließend die Karriereleiter hinaufklettern.</li><li><b>In der Prüfungsphase</b> stapeln sich in meinem Zimmer Bücher und Ordner, Hefte und Mitschriften und ich esse viel Traubenzucker.</li></ol>

cv: 2013<br>Fachhochschulreife<br>Max-Eyth-Schule, Berufskolleg Produktdesign, Stuttgart<br><br><b>Praktische Erfahrung:</b><br>05/2012 – 06/2012<br>Orientierungspraktikum<br>Architekturbüro Anton Ummenhofer, Stuttgart

skills: <ul><li><b>Technische Zeichnerin</b> - Durch meine technische Produktdesignausbildung im Berufskolleg kann ich 3D-Konstruktionen im CAD für viele verschiedene Modelle herstellen. Ebenso bin ich mit den Adobe-Programmen Photoshop, InDesign und Illustrator vertraut.<li><b>Engagiert und pflichtbewusst</b> - Zu meinen Stärken zählen meine Einsatzbereitschaft und Zuverlässigkeit. Darüber hinaus besitze ich eine schnelle Auffassungsgabe.</li><li><b>Sprachenbegabt</b> - Neben Englisch spreche ich auch Kroatisch und Spanisch.</li></ul>
