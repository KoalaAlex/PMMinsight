{{ "<!-- Theme -->" | safeHTML }}
<section id="interview" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Interview</h2>
        <h3 class="section-heading">über die PMM-Veränderung</h2>
        <h3 class="section-subheading text-muted">mit Prof. Dr.-Ing. Witting</h3>
      </div>
    </div>
  </div>
  <div class="slider">
    <ul>
    {{ range .Site.Params.theme.row }}
    {{ range .list }}
    <li id="{{ .id }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h4 class="section-heading">{{ .title | markdownify }}</h4>
                    <h3 class="section-subheading text-muted">{{ .description | markdownify }}</h3>
                </div>
            </div>
        </div>
    </li>
    {{ end }}
    {{ end }}
    </ul>
  </div>
</section>
