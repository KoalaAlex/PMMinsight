{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Bildergalerie</h2>
                <h3 class="section-subheading text-muted">mit Informationen Ã¼ber uns selbst</h3>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Data.projects }}
            <div class="col-md-3 col-sm-4 portfolio-item">
                <a href="#portfolioModal{{ .modalID }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/portfolio/{{ .preview }}" class="img-responsive" alt="">
                    <div class="portfolio-caption">
                        <h4>{{ .name | markdownify }}</h4>
                        <p class="text-muted">{{ .category | markdownify }}</p>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
