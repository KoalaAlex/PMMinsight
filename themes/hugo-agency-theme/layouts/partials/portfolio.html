{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Gallerie</h2>
                <h3 class="section-subheading text-muted">mit Informationen Ã¼ber uns selbst</h3>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Data.projects }}
            <div class="col-md-3 col-sm-4 portfolio-item">
                <a href="#portfolioModal{{ .modalID }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                    </div>
                    <img src="img/students/{{ .preview }}1.png" class="img-responsive" alt="">
                    <img src="img/students/{{ .preview }}2.png" class="img-responsive" alt="">
                    <img src="img/students/{{ .preview }}3.png" class="img-responsive" alt="">
                    <img src="img/students/{{ .preview }}4.png" class="img-responsive" alt="">
                    <div class="portfolio-caption">
                        <h4>{{ .name | markdownify }}</h4>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
